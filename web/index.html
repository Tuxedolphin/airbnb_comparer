<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script type="text/javascript" src="/eel.js"></script>
        <script type="text/javascript" src="./logic.js" defer></script>
        <title>Airbnb Comparer</title>
    </head>
    <body>
        <div class="menu">
            <h1>Airbnb Comparer</h1>
            <form>
                <input autocomplete="off" id="search-location" name="search-location" type="text" placeholder="Insert location">

                <fieldset>
                    <legend>Show:</legend>
                    <div class="input-group">
                        <input type="checkbox" name="id" id="id">
                        <label for="id">ID</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" name="rating" id="rating">
                        <label for="rating">Rating</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" name="url" id="url">
                        <label for="url">URL</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" name="duration" id="duration">
                        <label for="duration">Duration</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" name="location" id="location">
                        <label for="location">Location</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" name="getting-around" id="getting-around">
                        <label for="getting-around">Getting Around</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" name="check-in-out" id="check-in-out">
                        <label for="check-in-out">Check In/ Out Times</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" name="layout" id="layout">
                        <label for="layout">Layout</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" name="capacity" id="capacity">
                        <label for="capacity">Capacity</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" name="cost" id="cost">
                        <label for="cost">Cost</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" name="super-host" id="super-host">
                        <label for="super-host">Super Host</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" name="amenities" id="amenities">
                        <label for="amenities">Amenities</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" name="notes" id="notes">
                        <label for="notes">Notes</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" name="images" id="images">
                        <label for="images">Images</label>
                    </div>
                </fieldset>
            </form>
            <div class="button-group">
                <button id="menu-button" type="button">Submit</button>
                <button id="add-button" type="button">Add Listing</button>
                <button id="settings-button" type="button">Settings</button>
            </div>
        </div>
        <div class="table">

        </div>

        <dialog>
            <h1 class="add-header">Add a Listing</h1>
            <form class="add-listing">
                <label for="link">Link: </label>
                <input id="link">
                <label for="dailyPrice">Daily Price: </label>
                <input id="dailyPrice">
                <label for="MiscPrice">Misc Price: </label>
                <input id="MiscPrice">

                <button type="button" formmethod="dialog" id="addButton">Add</button>
                <button type="button" formmethod="dialog" id="cancelButton">Cancel</button>
            </form>
        </dialog>

    </body>
</html>
